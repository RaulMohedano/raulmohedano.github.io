        <div class="content-box">
            <h3 class="subtitle" data-en="My research interests" data-es="Mis intereses de investigación">My research interests</h3>
            <p class="text"
               data-en="My research interest are diverse but all correspond, jointly, to this main theme:
                        the application of statistical and mathematical methods to computational understanding,
                        with a special focus on computer vision and image understanding.<br><br>
                        During my studies and research experience I have addressed a wide range of topics, to wit:
                        multi-camera, multi-object 3D tracking; camera calibration, including the inference of potential
                        camera positions on a map from the observation of the tracks of visible moving objects
                        and the knowledge of a schematic map of the environment; natural language processing and,
                        particularly, neural network-based translation engines; and
                        biologically-inspired mechanisms for reliable and scalable Artificial Neural Networks for
                        image understanding."
               data-es="Mis intereses de investigación son diversos, pero todos se corresponden, en conjunto,
                        con un tema principal: la aplicación de métodos estadísticos y matemáticos a la comprensión computacional,
                        con especial énfasis en la visión artificial y la comprensión de imágenes.<br><br>
                        Durante mis estudios y mi experiencia investigadora, he abordado una amplia gama de temas, entre ellos:
                        seguimiento 3D multicámara y multiobjeto; calibración de cámaras, incluyendo la inferencia de
                        posibles posiciones de la cámara en un mapa a partir de la observación de las trayectorias de
                        objetos visibles en movimiento
                        y el conocimiento de un mapa esquemático del entorno; procesamiento del lenguaje natural y,
                        en particular, motores de traducción basados en redes neuronales; y
                        mecanismos de inspiración biológica para redes neuronales artificiales fiables y escalables para
                        la comprensión de imágenes."
            >
            </p>

    <div class="content-row">
        <div class="content-box">
            <h3 class="subtitle"
                data-en="Current research and affiliation"
                data-es="Investigación actual y afiliación">Current research and affiliation</h3>
            <p class="text"
               data-en="In 2024 I joined the
                        <a href='https://www.csic.es/en/investigation/research-groups/vision-modeling-group/' class='highlight'>Vision Modeling Group (VMG)</a>,
                        led by <a href='https://www.io.csic.es/marcelo-bertalmio/' class='highlight'>Marcelo Bertalmío</a>,
                        at the Institute of Optics (IO) of the
                        <a href='https://www.csic.es/en/' class='highlight'>Spanish National Research Council (CSIC)</a>
                        as a postdoctoral researcher, where I apply my expertise in computer vision
                        and neural networks to cognitive tasks. My current research draws on evidence about
                        the operation of biological neural networks to mitigate the shortcomings of conventional
                        artificial neural networks.<br><br>
                        The line of research to be developed from this is twofold:
                        study of the connectivity and dynamics of biological neural circuits involved in the
                        visual process to provide inspiration for modifications of individual artificial neurons;
                        and extending the biological inspiration to higher cognitive mechanisms capable of contributing
                        improved reasonióng about causality.
                        This dual line of future research is seen as key to making future AI both reliable and scalable.
                        My research is currently funded, partially, by a fellowship of the&nbsp
                        <a href='https://momentum.csic.es/en/momentum-program/' class='highlight'>Momentum CSIC Programme</a>."
               data-es="En 2024 me incorporé al
                        <a href='https://www.csic.es/es/investigacion/grupos-de-investigacion/grupo-de-modelado-de-vision/' class='highlight'>Grupo de Modelado de Visión (VMG)</a>,
                        dirigido por <a href='https://www.io.csic.es/marcelo-bertalmio/' class='highlight'>Marcelo Bertalmío</a>,
                        deel Instituto de Óptica (IO) del
                        <a href='https://www.csic.es/es/' class='highlight'>Consejo Superior de Investigaciones Científicas (CSIC)</a>
                        como investigador postdoctoral, donde aplico mi experiencia en visión artificial y redes neuronales
                        a tareas cognitivas. Mi investigación actual se basa en la evidencia sobre el funcionamiento de
                        las redes neuronales biológicas para mitigar las deficiencias de las redes neuronales artificiales
                        convencionales.<br><br>
                        Esta investigación tiene dos aspectos interrelacionados:
                        el estudio de la conectividad y la dinámica de los circuitos neuronales biológicos implicados
                        en el proceso visual para inspirar modificaciones de neuronas artificiales individuales;
                        y la extensión de la inspiración biológica a mecanismos cognitivos superiores capaces de
                        contribuir a un mejor razonamiento sobre la causalidad. Esta doble línea de investigación futura
                        se considera clave para que la IA del futuro sea fiable y escalable.
                        Actualmente, mi investigación está financiada, en parte, por el
                        <a href='https://momentum.csic.es/es/momentum-program/' class='highlight'>Programa Momentum CSIC</a>."
               </p>
