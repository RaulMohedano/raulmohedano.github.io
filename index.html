<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const translations = {
            en: {
                about: "About Me",
                education: "Education",
                competences: "Digital Competences",
                teaching: "Teaching Experience",
                research: "Research",
                publications: "Publications"
            },
            es: {
                about: "Sobre Mí",
                education: "Educación",
                competences: "Competencias Digitales",
                teaching: "Experiencia Docente",
                research: "Investigación",
                publications: "Publicaciones"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("nav-about").textContent = translations[lang].about;
            document.getElementById("nav-education").textContent = translations[lang].education;
            document.getElementById("nav-competences").textContent = translations[lang].competences;
            document.getElementById("nav-teaching").textContent = translations[lang].teaching;
            document.getElementById("nav-research").textContent = translations[lang].research;
            document.getElementById("nav-publications").textContent = translations[lang].publications;
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <nav>
            <ul>
                <li><a href="#about" id="nav-about">About Me</a></li>
                <li><a href="#education" id="nav-education">Education</a></li>
                <li><a href="#competences" id="nav-competences">Digital Competences</a></li>
                <li><a href="#teaching" id="nav-teaching">Teaching Experience</a></li>
                <li><a href="#research" id="nav-research">Research</a></li>
                <li><a href="#publications" id="nav-publications">Publications</a></li>
            </ul>
        </nav>
        <select class="language-selector" onchange="changeLanguage(this.value)">
            <option value="en" selected>EN</option>
            <option value="es">ES</option>
        </select>
    </div>
    <header>
        <h1>My Digital Portfolio</h1>
    </header>
    <section class="hero">
        <h2>Welcome to My Portfolio</h2>
        <button>Start Your Journey</button>
    </section>
    <div class="placeholder"></div>
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
